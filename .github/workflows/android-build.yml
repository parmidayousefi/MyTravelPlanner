name: Ultra-Fast Android Build

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: macos-latest  # منابع بسیار قوی‌تر
    timeout-minutes: 45

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Java 17
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'gradle'

    - name: Setup Android SDK
      uses: android-actions/setup-android@v3

    - name: Make gradlew executable
      run: chmod +x gradlew

    - name: Build with maximum power
      run: |
        ./gradlew assembleDebug \
          -Dorg.gradle.jvmargs="-Xmx6g -XX:MaxMetaspaceSize=2g" \
          --no-daemon \
          --no-build-cache \
          --no-configuration-cache \
          --no-parallel \
          -x test \
          -x lint \
          -x ktlintCheck \
          -x detekt \
          --console=plain

    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: MyTravelPlanner-APK
        path: app/build/outputs/apk/debug/*.apk
        if-no-files-found: error
